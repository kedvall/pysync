name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags, e.g., v1.0.0

jobs:
  build:
    strategy:
      matrix:
        runs-on: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install dependencies
        run: pip install pyinstaller

      - name: Build executable
        run: pyinstaller --onefile pysync/__main__.py --name pysync

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pysync-${{ matrix.runs-on }}
          path: dist/

  release:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          pip install python-semantic-release
          semantic-release --version

      - uses: actions/download-artifact@v4
        with:
          path: downloaded
      - name: Display structure of downloaded files
        run: ls -lR downloaded

      - name: Download linux artifact
        uses: actions/download-artifact@v4
        with:
          name: pysync-ubuntu-latest
      - name: Display structure of downloaded files
        run: ls -lR

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: pysync-macos-latest
      - name: Display structure of downloaded files
        run: ls -lR

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: "pysync ${{ github.ref }}"
          draft: false
          prerelease: false
          body: "Automatically generated release for tag ${{ github.ref }}."

      - name: Upload Linux Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: pysync-linux/pysync
          asset_name: pysync-linux
          asset_content_type: application/octet-stream

      - name: Upload macOS Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: pysync-macos/pysync
          asset_name: pysync-macos
          asset_content_type: application/octet-stream
