name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository on Release Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Set Release Version
        run: echo "RELEASE_VERSION=$(uv run --with python-semantic-release semantic-release --strict version --print)" >> $GITHUB_ENV

      - name: Build Executable
        run: uv run --with nuitka python -m nuitka --onefile --onefile-tempdir-spec="{CACHE_DIR}/pysync/v${RELEASE_VERSION}" pysync < /dev/null

      - name: Package files
        run: mkdir dist && mv pysync.bin dist/pysync && tar -C dist/ -czvf "pysync-$(echo "${{ runner.os }}" | tr '[:upper:]' '[:lower:]').tar.gz" pysync

      - name: Show files
        run: ls -lR

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-build
          path: "*.tar.gz"

  release:
    runs-on: ubuntu-latest
    needs: [build]
    concurrency:
      group: ${{ github.workflow }}-release-${{ github.ref_name }}
      cancel-in-progress: false
    permissions:
      id-token: write
      contents: write
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout Repository on Release Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: "*-build"
          merge-multiple: true

      - name: Show files
        run: ls -lR

      - name: Publish Release
        run: uv run --with python-semantic-release semantic-release --strict version

      - name: Upload Release Assets
        run: uv run --with python-semantic-release semantic-release publish

      - name: Checkout Homebrew Tap Repository
        uses: actions/checkout@v4
        with:
          repository: kedvall/homebrew-pysync
          token: ${{ secrets.HOMEBREW_GH_TOKEN }}
          path: homebrew-tap

      - name: Update Homebrew Formula
        run: |
          RELEASE_VERSION=${GITHUB_REF##*/}
          RELEASE_URL="https://github.com/kedvall/pysync/releases/download/${RELEASE_VERSION}/pysync-macos.tar.gz"
          SHA256=$(shasum -a 256 dist/pysync-macos.tar.gz | awk '{print $1}')
          
          cd homebrew-tap
          sed -i "s|url \".*\"|url \"${RELEASE_URL}\"|g" pysync.rb
          sed -i "s|sha256 \".*\"|sha256 \"${SHA256}\"|g" pysync.rb
          sed -i "s/version \".*\"/version \"${RELEASE_VERSION}\"/g" pysync.rb || true

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git commit -am "Update pysync to version ${RELEASE_VERSION}"
          git push
