name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository on Release Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Set Release Version
        run: |
          echo $GITHUB_ENV
          echo "VERSION=$(uv run --with python-semantic-release semantic-release --strict version --print)" >> $GITHUB_ENV
          echo $VERSION
          echo $GITHUB_ENV

      - name: Build Executable
        run: uv run --with nuitka python -m nuitka --assume-yes-for-downloads --disable-plugins=anti-bloat --onefile --onefile-tempdir-spec="{CACHE_DIR}/pysync/v${VERSION}" pysync

      - name: Show files
        run: ls -lR

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }} Build
          path: pysync.dist/

  release:
    runs-on: ubuntu-latest
    needs: [build]
    concurrency:
      group: ${{ github.workflow }}-release-${{ github.ref_name }}
      cancel-in-progress: false
    permissions:
      id-token: write
      contents: write
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout Repository on Release Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ runner.os }} Build
          path: pysync.dist/

      - name: Show files
        run: ls -lR

      - name: Publish Release
        run: uv run --with python-semantic-release semantic-release --strict version

      - name: Upload Release Assets
        run: uv run --with python-semantic-release semantic-release publish
